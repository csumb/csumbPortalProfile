<template>
    <template if:true={contact}>
        <div class="profile-card">
            <img src={contact.FullPhotoUrl} alt="Profile Photo" class="profile-image"/>
            <h2>{contact.Name}</h2>
            <p>Email: {contact.Email}</p>
            <p>Phone: {contact.Phone}</p>
        </div>
    </template>
    <template if:true={error}>
        <p class="error">Error loading profile information.</p>
    </template>
</template>
